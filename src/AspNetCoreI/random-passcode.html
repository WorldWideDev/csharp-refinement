<h2>Random Passcode Generator</h2>
<p>Create a new project that shows a random string of length 14, containing numerals and capitalized letters. Upon opening this app, it should say 'Random Passcode (passcode #1)'. Each time you generate a new random password, it should update the number inside passcode #___.</p>
